<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <link rel="stylesheet" href="./payment.css">
</head>
<body>

  <div class="container">

    <form>
      <h1>Φόρμα Πληρωμής</h1>
      <p>Τα υποχρεωτικά πεδία ακολουθούνται από <strong>
        <abbr title="required">*</abbr></strong>.
      </p>
      <div aria-labelledby="personal">
          <h2 id="personal">Προσωπικά Στοιχεία</h2>
          <fieldset>
            <legend>Title</legend>
            <ul>
                <li>
                  <label>
                    <input type="radio" name="title" value="Mr">
                    Mr. 
                  </label>
                </li>
                <li>
                  <label for="title2">
                    <input type="radio" id="title2" name="title" value="Mrs" >
                    Mrs.
                  </label>
                </li>
                <li>
                  <label for="title3">
                    <input type="radio" id="title3" name="title" value="Dr">
                    Dr.
                  </label>
                </li>
            </ul>
          </fieldset>
          <p>
            <label for="name">
              <span>Name: </span>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="text" id="name" name="username">
          </p>
          <p>
            <label for="mail">
              <span>E-mail: </span>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="email" id="mail" name="usermail">
          </p>
          <p>
            <label for="pwd">
              <span>Password: </span>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="password" id="pwd" name="password">
          </p>
        </div>
      <div aria-labelledby="payment-info">
          <h2 id="payment-info">Πληροφορίες Πληρωμής</h2>
          <p>
            <label for="card">
              <span>Card type:</span>
            </label>
            <select class="card" id="card" name="usercard">
              <option value="visa">Visa</option>
              <option value="mc">Mastercard</option>
              <option value="amex">American Express</option>
            </select>
          </p>
          <p>
            <label for="number">
              <span>Card number:</span>
              <strong><abbr title="required">*</abbr></strong>
            </label>
              <input type="tel" id="number" name="cardnumber">
          </p>
          <p>
            <label for="expiration">
              <span>Expiration date:</span>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="text" id="expiration" required="true" 
              placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
          </p>
        </div>
      <div>
          <p> <button type="submit">Προχωρήστε στην πληρωμή</button> </p>
      </div>
  </form>

</div>
</body>
</html>
