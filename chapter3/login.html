<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./login.css">
    <!-- <script src="login.js"></script> -->
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <h1 class="text-grey">Login</h1>
            </div>  
            <form>
                <div class="row">
                    <input id="loginName" type="email" required placeholder="E-mail">  
                    <span></span>
                </div>
                <div class="row">
                    <input id="password" type="password" minlength="8" required placeholder="Password"> 
                    <span></span>
                </div>
                <div class="row">
                    <button type="button">Sign In</button>
                </div>
            </form>
            <div class="row text-grey">
                <a href="#">Lost your password?</a>
            </div>
        </div>
        <div  class="fg-white ow">
            <p>Don't have an account? <a class="fg-white" href="#">Sign up here!</a></p>
        </div>
    </div>
    <!-- <div class="user-hello"> -->
        
    </div>
</body>
</html>
